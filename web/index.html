<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/WOODLessonsLearned/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="WOOD Lessons Learned" content="WOOD Lessons Learned">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="WOOD Lessons Learned">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>WOOD Lessons Learned</title>
  <link rel="manifest" href="manifest.json">

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    document.title = "WOOD Lessons Learned";
  });
  </script>
  <script>
    const originalTitle = "WOOD Lessons Learned";
    document.title = originalTitle;

    const observer = new MutationObserver(() => {
      if (document.title !== originalTitle) {
        document.title = originalTitle;
      }
    });

    observer.observe(document.querySelector('title'), { childList: true });
  </script>

</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
